<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Live Detection | VisionBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { background-color: #182848; }
        .navbar-brand, .nav-link { color: white !important; }
        .camera-box { background: #000; height: 400px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: lime; font-family: monospace; }
        .live-badge { animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">ðŸ“¦ VisionBox</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-info" href="/live-camera">ðŸŽ¥ Live Camera</a></li>
                <li class="nav-item"><a class="nav-link" href="/analytics">ðŸ“Š Analytics</a></li>
            </ul>
            <div class="d-flex">
                <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <span>Camera Feed - Cam_01</span>
                    <span class="badge bg-danger live-badge">LIVE</span>
                </div>
                <div class="card-body p-0">
                    <div class="camera-box">
                        <h5>[ YOLOv8 Video Stream Placeholder ]</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-sm mb-3">
                <div class="card-body text-center">
                    <h6 class="text-muted text-uppercase">Total Detected</h6>
                    <h1 class="display-3 fw-bold text-primary" id="live-total">0</h1>
                </div>
            </div>
            <ul class="list-group shadow-sm">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Small Boxes <span class="badge bg-success rounded-pill fs-6" id="live-small">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Medium Boxes <span class="badge bg-warning text-dark rounded-pill fs-6" id="live-medium">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Large Boxes <span class="badge bg-danger rounded-pill fs-6" id="live-large">0</span>
                </li>
            </ul>
            <div class="text-muted text-end mt-2" style="font-size: 0.8rem;">
                Last updated: <span id="last-update">--</span>
            </div>
        </div>
    </div>
</div>

<script>
    function fetchLiveStats() {
        fetch('/api/live')
            .then(res => {
                if(res.status === 204) return null; // Fixed parse error
                return res.json();
            })
            .then(data => {
                if(data) {
                    document.getElementById('live-total').innerText = data.totalCount;
                    document.getElementById('live-small').innerText = data.smallCount;
                    document.getElementById('live-medium').innerText = data.mediumCount;
                    document.getElementById('live-large').innerText = data.largeCount;
                    document.getElementById('last-update').innerText = new Date().toLocaleTimeString();
                }
            }).catch(e => console.error("Polling error:", e));
    }

    fetchLiveStats();
    setInterval(fetchLiveStats, 3000);
</script>

</body>
</html>

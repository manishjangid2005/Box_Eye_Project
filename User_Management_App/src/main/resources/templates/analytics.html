<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Analytics | VisionBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar { background-color: #182848; }
        .navbar-brand, .nav-link { color: white !important; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">ðŸ“¦ VisionBox</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/live-camera">ðŸŽ¥ Live Camera</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-info" href="/analytics">ðŸ“Š Analytics</a></li>
            </ul>
            <div class="d-flex">
                <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Weekly Processing Trends</h3>
    <div class="card shadow-sm p-4">
        <canvas id="weeklyChart" height="100"></canvas>
    </div>
</div>

<script>
    fetch('/api/analytics/weekly')
        .then(response => {
            if(response.status === 204) return [];
            return response.json();
        })
        .then(data => {
            if(!data || data.length === 0) return;

            const labels = data.map(item => item.date);
            const totalData = data.map(item => item.total);
            const smallData = data.map(item => item.small);
            const mediumData = data.map(item => item.medium); // Fixed: Missing Medium
            const largeData = data.map(item => item.large);

            const ctx = document.getElementById('weeklyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Total Boxes', data: totalData, backgroundColor: 'rgba(54, 162, 235, 0.6)', borderColor: 'rgba(54, 162, 235, 1)', borderWidth: 1 },
                        { label: 'Small Boxes', data: smallData, backgroundColor: 'rgba(75, 192, 192, 0.6)', borderWidth: 1 },
                        { label: 'Medium Boxes', data: mediumData, backgroundColor: 'rgba(255, 206, 86, 0.6)', borderWidth: 1 },
                        { label: 'Large Boxes', data: largeData, backgroundColor: 'rgba(255, 99, 132, 0.6)', borderWidth: 1 }
                    ]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        })
        .catch(err => console.error("Error loading chart data:", err));
</script>

</body>
</html>

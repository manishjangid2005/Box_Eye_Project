<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>VisionBox Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #182848; }
        .navbar-brand, .nav-link { color: white !important; }
        .kpi-card { border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">ðŸ“¦ VisionBox</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/live-camera">ðŸŽ¥ Live Camera</a></li>
                <li class="nav-item"><a class="nav-link" href="/analytics">ðŸ“Š Analytics</a></li>
            </ul>
            <div class="d-flex">
                <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">System Overview</h2>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="card kpi-card bg-primary text-white text-center p-4">
                <h5>Total Boxes</h5>
                <h2 id="dash-total" class="fw-bold">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card kpi-card bg-success text-white text-center p-4">
                <h5>Small</h5>
                <h2 id="dash-small" class="fw-bold">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card kpi-card bg-warning text-dark text-center p-4">
                <h5>Medium</h5>
                <h2 id="dash-medium" class="fw-bold">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card kpi-card bg-danger text-white text-center p-4">
                <h5>Large</h5>
                <h2 id="dash-large" class="fw-bold">0</h2>
            </div>
        </div>
    </div>

    <div class="mt-5 alert alert-info text-center">
        <strong>System Status:</strong> Backend Connected. Waiting for ML Model stream.
    </div>
</div>

<script>
    fetch('/api/live')
        .then(response => {
            if(response.status === 204) return null; // Fixed: Prevents JSON parse error if DB empty
            return response.json();
        })
        .then(data => {
            if(data) {
                document.getElementById('dash-total').innerText = data.totalCount;
                document.getElementById('dash-small').innerText = data.smallCount;
                document.getElementById('dash-medium').innerText = data.mediumCount;
                document.getElementById('dash-large').innerText = data.largeCount;
            }
        })
        .catch(err => console.error("Error fetching data:", err));
</script>

</body>
</html>

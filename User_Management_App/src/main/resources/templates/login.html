<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        /* ... Keep all your existing CSS styles exactly as they are ... */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f5f7fb; }
        .navbar { background: white; padding: 15px 50px; display: flex; justify-content: space-between; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .logo { font-weight: bold; color: #4b6cb7; font-size: 18px; }
        .nav-links a { margin-left: 20px; text-decoration: none; color: #555; font-size: 14px; }
        .nav-links a:hover { color: #4b6cb7; }
        .container { height: 90vh; display: flex; justify-content: center; align-items: center; }
        .card { width: 380px; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        .card h2 { text-align: center; margin-bottom: 20px; color: #333; }
        .input-group { margin-bottom: 18px; }
        .input-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; }
        .input-group input:focus { border-color: #4b6cb7; outline: none; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; background: linear-gradient(90deg, #4b6cb7, #182848); color: white; font-weight: 500; cursor: pointer; margin-top: 10px; }
        .btn:hover { opacity: 0.9; }
        .extra { text-align: center; margin-top: 15px; font-size: 13px; }
        .extra a { color: #4b6cb7; text-decoration: none; }
        .alert { padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center; font-size: 14px; }
        .error { background: #ffe5e5; color: #d8000c; }
        .success { background: #e6ffed; color: #2e7d32; } /* Added success style */
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">UserPortal</div>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/register">Register</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Welcome Back</h2>

        <div th:if="${param.error}" class="alert error">
            Invalid Email or Password.
        </div>

        <div th:if="${param.logout}" class="alert success">
            You have been logged out successfully.
        </div>

        <form th:action="@{/login}" method="post">

            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button class="btn">Login</button>

        </form>

        <div class="extra">
            Don't have an account? <a href="/register">Create one</a>
        </div>
    </div>
</div>

</body>
</html>
